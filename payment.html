<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Grocery Expiration Alert</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Grocery Expiration Alert</div>
        <div class="nav-links">
            <a href="index.html">Login</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart <span id="cart-count">0</span></a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="payment-container">
            <h2>Payment Details</h2>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="order-items">
                    <!-- Order items will be displayed here -->
                </div>
                <div class="total">
                    <span>Total Amount:</span>
                    <span id="payment-total">â‚¹0.00</span>
                </div>
            </div>
            <form id="payment-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date:</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card:</label>
                    <input type="text" id="card-name" required>
                </div>
                <button type="submit" class="pay-btn">Pay Now</button>
                <button type="button" onclick="new Payment().testNotificationSystem()" class="test-btn">Test Notifications</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="payment.js"></script>
    <script src="app.js"></script>
</body>
</html>
